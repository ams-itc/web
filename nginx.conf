# ==============================================================================
# nginx.conf for Vite SPA dashboard
# ==============================================================================
# user  appuser;
worker_processes  auto;
pid /tmp/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
    gzip_min_length 256;

    # Logging
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log warn;

    server {
        listen       8080;
        server_name  localhost;

        root   /usr/share/nginx/html;
        index  index.html;

        # SPA fallback (Vite)
        location / {
            try_files $uri /index.html;
        }

        # Optional: serve env.js separately
        location = /env.js {
            default_type application/javascript;
            try_files $uri =404;
        }

        # Optional: block .git and hidden files
        location ~ /\. {
            deny all;
        }

        location /api/ {
            proxy_pass http://api:9876/api/v1/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Cache static assets (optional)
        location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|ttf|svg|eot|json)$ {
            expires 1M;
            add_header Cache-Control "public";
        }
    }
}